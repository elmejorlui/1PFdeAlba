<div class="container">
    <button mat-fab extended color="accent" (click)="abrirABMAlumnos()">
        <mat-icon>add</mat-icon>
        Agregar alumno
    </button>

    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> <span appTitulo>ID</span> </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> <span appTitulo>Nombre</span> </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre | nombreCompleto: element.apellido}} </td>
        </ng-container>

        <ng-container matColumnDef="curso">
            <th mat-header-cell *matHeaderCellDef> <span appTitulo>Curso</span> </th>
            <td mat-cell *matCellDef="let element"> {{element.curso}} </td>
        </ng-container>

        <ng-container matColumnDef="fecha_registro">
            <th mat-header-cell *matHeaderCellDef> <span appTitulo>Fecha de registro</span></th>
            <td mat-cell *matCellDef="let element"> {{element.fecha_registro}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
</div>
